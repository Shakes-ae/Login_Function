{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<h1>Forgot Your Password?</h1>
<p>Enter your email address below, and instructions to setting your password will be sent</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions">
</form>
{% endblock%}
